<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameQuiz Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. Profile Setup Modal (Shows if no profile exists) -->
    <div id="profile-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Create Your Profile</h2>
            <input type="text" id="username-input" placeholder="Enter Nickname...">
            <p>Choose Avatar:</p>
            <div class="avatar-grid">
                <span class="avatar-opt" onclick="selectAvatar('ðŸ”¥')">ðŸ”¥</span>
                <span class="avatar-opt" onclick="selectAvatar('ðŸŽ®')">ðŸŽ®</span>
                <span class="avatar-opt" onclick="selectAvatar('ðŸ‘»')">ðŸ‘»</span>
                <span class="avatar-opt" onclick="selectAvatar('ðŸ¤–')">ðŸ¤–</span>
            </div>
            <button onclick="saveProfile()">Start Playing</button>
        </div>
    </div>

    <div class="game-container">
        <!-- Header: Profile & Coins -->
        <header>
            <div class="user-info">
                <span id="display-avatar">ðŸ‘¤</span>
                <span id="display-name">Guest</span>
            </div>
            <div class="coin-display">ðŸ’° <span id="coin-count">100</span></div>
        </header>

        <!-- Navigation Buttons -->
        <nav>
            <button onclick="showScreen('home-screen')">Games</button>
            <button onclick="showLeaderboard()">Leaderboard</button>
        </nav>

        <!-- Screen 1: Game Selection -->
        <section id="home-screen" class="screen">
            <h1>Select a Game</h1>
            <div class="grid">
                <button onclick="selectGame('Free Fire')">Free Fire</button>
                <button onclick="selectGame('Clash of Clans')">Clash of Clans</button>
                <button onclick="selectGame('PUBG')">PUBG / BGMI</button>
                <button onclick="selectGame('Minecraft')">Minecraft</button>
            </div>
        </section>

        <!-- Screen 2: Difficulty Selection -->
        <section id="difficulty-screen" class="screen hidden">
            <h2 id="selected-game-title">Game Name</h2>
            <div class="vertical-list">
                <button onclick="startQuiz('Very Easy')">Very Easy</button>
                <button onclick="startQuiz('Easy')">Easy</button>
                <button onclick="startQuiz('Hard')">Hard</button>
                <button onclick="startQuiz('Difficult')">Difficult</button>
            </div>
        </section>

        <!-- Screen 3: The Quiz -->
        <section id="quiz-screen" class="screen hidden">
            <div class="quiz-info">
                <span id="q-progress">Question 1/50</span>
            </div>
            <h2 id="question-text">Question?</h2>
            <div id="options-container" class="options-grid"></div>
            <div class="lifelines">
                <button id="ll-5050" onclick="use5050()">50-50 (50ðŸ’°)</button>
            </div>
        </section>

        <!-- Screen 4: Leaderboard -->
        <section id="leaderboard-screen" class="screen hidden">
            <h2>Local Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Coins</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
            <button onclick="showScreen('home-screen')">Back</button>
        </section>

        <!-- Screen 5: Results -->
        <section id="result-screen" class="screen hidden">
            <h2>Level Complete!</h2>
            <p>Score: <span id="final-score">0</span>/50</p>
            <button onclick="location.reload()">Play Again</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
